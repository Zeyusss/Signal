@if(isLogin() === true){
<nav class="bg-neutral-primary shadow-md">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="self-center text-2xl text-(--main-color) font-semibold whitespace-nowrap"
        >Signal</span
      >
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        class="flex text-sm bg-neutral-primary rounded-full md:me-0 focus:ring-4 focus:ring-neutral-tertiary"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        @if (imgLoadin()) {
        <img
          class="w-10 h-10 rounded-full cursor-pointer"
          [src]="loggedInUser().photo"
          alt="user photo"
        />
        }@else {
        <img
          class="w-10 h-10 rounded-full cursor-pointer"
          src="/images/default-profile.webp"
          alt="user photo"
        />
        }
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44"
        id="user-dropdown"
      >
        <div class="px-4 py-3 text-sm border-b border-default">
          <span class="block text-heading font-medium"> {{ loggedInUser().name }} </span>
          <span class="block text-body truncate"> {{ loggedInUser().email }} </span>
        </div>
        <ul class="p-2 text-sm text-body font-medium" aria-labelledby="user-menu-button">
          <li>
            <a
              routerLink="/profile"
              class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded"
              >Profile</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded"
              >Change Password</a
            >
          </li>
          <li>
            <a
              (click)="this.signOut()"
              class="cursor-pointer inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

}
