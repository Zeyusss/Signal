<section class="bg-white rounded-lg my-2 p-5">
  <div class="flex items-center justify-between">
    <!-- post user info -->
    <div class="flex items-center space-x-3">
      <div>
        <img [src]="post().user.photo" class="size-10 rounded-full" [alt]="post().user.name" />
      </div>
      <div>
        <h3 class="text-xl leading-5">{{ post().user.name }}</h3>
        <span class="text-sm text-gray-600"> {{ post().createdAt | date }} </span>
      </div>
    </div>
  </div>
  <!-- Post description -->
  <p class="my-4">@if (post().body) { {{ post().body }}}</p>
  <!-- Post Img -->
  <div>
    @if (post().image) {
    <img [src]="post().image" class="w-full rounded-lg" [alt]="post().user.name" />
    }
  </div>
  <!-- Show Comments -->
  @if (showButton()) {
  <button
    [routerLink]="['/details', post().id]"
    class="text-(--main-color) cursor-pointer hover:underline m-3"
  >
    Show All Comments
  </button>
  }
  <!-- Create Comment -->
  <app-create-comment [postId]="post().id" [showMoreComments]="showMoreCommentsInPost()" />
</section>
